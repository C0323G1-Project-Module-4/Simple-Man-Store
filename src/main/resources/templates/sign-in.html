<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>

    <style>
        a {
            text-decoration: none;
        }
    </style>
    <!-- Font Icon -->
    <link rel="stylesheet" href="/signup_signin/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


    <!-- Main css -->
    <link rel="stylesheet" href="/signup_signin/css/style.css">
</head>
<body style=" font-family: Roboto, sans-serif;">
<div class="main" style="padding-top: 50px; padding-bottom: 50px">
    <!-- Sing in  Form -->
    <section class="sign-in" style="margin-bottom: 0">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="/signup_signin/images/signin-image.jpg" alt="sing up image"></figure>
                    <a th:href="@{/register}" class="signup-image-link">Đăng ký tài khoản</a>
                    <a th:href="@{/forget-password}" class="signup-image-link">Quên mật khẩu</a>
                </div>
                <div class="signin-form">
                    <h2 style="font-family: 'Open Sans', Arial, sans-serif;text-align: center;margin-bottom: 30px">Đăng Nhập</h2>
                    <form method="POST" th:action="@{/j_spring_security_check}" class="register-form" id="login-form">
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input style=" font-family: Roboto, sans-serif;" type="text" name="email" id="your_name" placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input style=" font-family: Roboto, sans-serif;" type="password" name="password" id="your_pass" placeholder="Mật khẩu"/>
                        </div>
                        <div style="margin-bottom: 8px"><span style="color: red" th:if="${#request.getParameter('error') == 'true'}">Tài khoản không hợp lệ!</span></div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term"/>
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Nhớ tài khoản</label>
                        </div>
                        <div style="text-align: center" class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit"  style="font-family: Roboto, sans-serif;" value="Đăng Nhập"/>
                        </div>
                    </form>
                    <div class="social-login">
                        <span class="social-label">Hoặc đăng nhập bằng</span>
                        <ul class="socials">
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div th:if="${msg}">
    <span id="message" th:text="${msg}" style="display: none; font-family: Roboto, sans-serif;"></span>
</div>
<script>
    let message = document.getElementById("message").innerText;
    console.log(message);

    function showMessage() {
        if (message != null) {
            Swal.fire({
                position: 'top-center',
                icon: 'success',
                title: message,
                showConfirmButton: false,
                timer: 2500
            })
        }
    }

    document.addEventListener("DOMContentLoaded", showMessage());


</script>

<script src="/signup_signin/vendor/jquery/jquery.min.js"></script>
<script src="/signup_signin/js/main.js"></script>
</body>
</html>
