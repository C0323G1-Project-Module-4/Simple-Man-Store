<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quên mật khẩu</title>
  <style>
    a {
      text-decoration: none;
    }
  </style>
  <!-- Font Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link rel="stylesheet" href="/signup_signin/fonts/material-icon/css/material-design-iconic-font.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Main css -->
  <link rel="stylesheet" href="/signup_signin/css/style.css">
</head>
<body style=" font-family: Roboto, sans-serif;">
<div class="main" style="padding-top: 50px; padding-bottom: 50px">
  <!-- Sing in  Form -->
  <section class="sign-in" style="margin-bottom: 0">
    <div class="container">
      <div class="signin-content">
        <div class="signin-image">
          <figure><img src="/signup_signin/images/signin-image.jpg" alt="sing up image"></figure>
          <a th:href="@{/login}" class="signup-image-link">Đăng nhập</a>
          <a th:href="@{/register}" class="signup-image-link">Đăng ký tài khoản</a>
        </div>
        <div class="signin-form">
          <h2 style="font-family: 'Open Sans', Arial, sans-serif;text-align: center;margin-bottom: 30px">Mật khẩu mới</h2>
          <form method="POST" th:action="@{/set-new-password}" class="register-form" id="login-form">
            <div class="mt-4" style="position: relative;margin-bottom: 30px">
              <i class="zmdi zmdi-lock" style="position: absolute;top: 8px"></i>
              <input name="newPassword" id="pass" class="ml-5 form-control" style="width: 250px;font-family: Roboto, sans-serif;" type="password" placeholder="Mật khẩu mới">
              <div><small style="font-family: Roboto, sans-serif;position: relative;top: 5px;color: red"
                          th:if="${newPass!= null}" th:text="${newPass}" class="ml-5"></small></div>
            </div>
            <div class="mt-4" style="margin-bottom: 30px; position: relative">
              <i class="zmdi zmdi-lock" style="position: absolute;top: 8px;z-index: 2"></i>
              <input name="reNewPassword"  id="re-pass" class="ml-5 form-control" style="font-family: Roboto, sans-serif;width: 250px;position: relative" placeholder="Xác nhận mật khẩu" type="password" >
              <i class="fa-solid fa-square-check" id="right"
                 style="display: none;color: #1c8231;position: absolute;right: 58px;bottom: 11px"></i>
              <i class="fa-solid fa-square-xmark" id="wrong"
                 style="display:none;color: #b62525;position: absolute;right: 58px;bottom: 11px"></i>
              <div><small style="font-family: Roboto, sans-serif;position: relative;top: 5px;color: red"
                          th:if="${reNewPass!= null}" th:text="${reNewPass}" class="ml-5"></small></div>
            </div>
            <input type="hidden" name="email" th:value="${email}">
            <div style="text-align: center" class="form-group form-button">
              <input type="submit" name="signin" id="signin" class="form-submit"  style="font-family: Roboto, sans-serif;" value="Xác nhận"/>
            </div>

          </form>

        </div>
      </div>
    </div>
  </section>
</div>
<script>
    let pass = document.getElementById("pass");
    let repass = document.getElementById("re-pass");
    // pass.addEventListener("input",submit);
    repass.addEventListener("input", submit);

    function submit() {
    if (pass.value === repass.value) {
    document.getElementById("right").style.display = "inline";
    document.getElementById("wrong").style.display = "none";

  } else {
    document.getElementById("wrong").style.display = "inline";
    document.getElementById("right").style.display = "none";
  }
  }
</script>
<script src="/signup_signin/vendor/jquery/jquery.min.js"></script>
<script src="/signup_signin/js/main.js"></script>
</body>
</html>
