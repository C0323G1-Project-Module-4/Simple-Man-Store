<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng Nhập</title>
  <style>
    a {
      text-decoration: none;
    }
  </style>
  <!-- Font Icon -->
  <link rel="stylesheet" href="/signup_signin/fonts/material-icon/css/material-design-iconic-font.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


  <!-- Main css -->
  <link rel="stylesheet" href="/signup_signin/css/style.css">
</head>
<body style=" font-family: Roboto, sans-serif;">
<div class="main" style="padding-top: 50px; padding-bottom: 50px">
  <!-- Sing in  Form -->
  <section class="sign-in" style="margin-bottom: 0">
    <div class="container">
      <div class="signin-content">
        <div class="signin-image">
          <figure><img src="/signup_signin/images/signin-image.jpg" alt="sing up image"></figure>
          <a th:href="@{/login}" class="signup-image-link">Đăng nhập</a>
          <a th:href="@{/register}" class="signup-image-link">Đăng ký tài khoản</a>
        </div>
        <div class="signin-form">
          <h2 style="font-family: 'Open Sans', Arial, sans-serif;text-align: center;margin-bottom: 30px">Quên Mật Khẩu</h2>
          <form method="POST" th:action="@{/check-email}" class="register-form" id="login-form">
            <div class="form-group">
              <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input style=" font-family: Roboto, sans-serif;" type="text" name="email" id="your_name" placeholder="Email"/>
              <div><small style="position: relative;top: 5px;color: red" th:text="${msg}"></small></div>
            </div>
            <div style="text-align: center" class="form-group form-button">
              <input type="submit" name="signin" id="signin" class="form-submit"  style="font-family: Roboto, sans-serif;" value="Gửi Email"/>
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>
</div>
<script>


</script>
<script src="/signup_signin/vendor/jquery/jquery.min.js"></script>
<script src="/signup_signin/js/main.js"></script>
</body>
</html>
