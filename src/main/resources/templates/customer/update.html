<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div th:insert="~{home::libraries}"></div>
    <div th:replace="~{home::navbar-start}"></div>
</header>
<div class="row">

    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form  th:object="${customerDto}" th:action="@{/customer/edit}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{account.id}">
            <input type="hidden" th:field="*{customerType.id}">
            <input type="hidden" th:field="*{flag}">
            <div class="d-flex justify-content-center">
                <h1>Chỉnh  sửa thông tin khách hàng</h1>
            </div>
            <div class="input-group ">
                <span class="input-group-text mx-auto" id="basic-addon1" style="width: 200px">Tên khách hàng<small style="color: red;margin-left: 0.5rem" > *</small></span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" th:field="*{name}">
            </div>
            <div style="height: 20px" >
                <small  style="color: red;margin-left: 27%;padding-bottom: 10px" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></small>
            </div>
            <div class="input-group ">
                <span class="input-group-text mx-auto" id="basic-addon2" style="width: 200px">Ngày sinh<small style="color: red;margin-left: 0.5rem" > *</small></span>
                <input type="date" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" th:field="*{dob}">
            </div>
            <div style="height: 20px">
                <small  style="color: red;margin-left: 27%;padding-bottom: 10px" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></small>
            </div>
            <div class="input-group mb-3 ">
                <label class="input-group-text mx-auto" for="inputGroupSelect01" style="width: 200px">Giới tính <small style="color: red;margin-left: 0.5rem" > *</small></label>
                <select class="form-select" id="inputGroupSelect01" th:field="*{gender}">
                    <option th:value="true">Nam</option>
                    <option th:value="false">Nữ</option>
                </select>
            </div>
            <div class="input-group  mx-auto">
                <span class="input-group-text" style="width: 200px">Số điện thoại<small style="color: red;margin-left: 0.5rem" > *</small></span>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" th:field="*{phone_number}">

            </div> <div style="height: 20px">

            <small style="color: red;margin-left: 27%;padding-bottom: 10px" th:if="${#fields.hasErrors('phone_number')}" th:errors="*{phone_number}"></small>
        </div>

            <div class="input-group ">
                <span class="input-group-text mx-auto" id="basic-addon3" style="width: 200px">Địa chỉ email<small style="color: red;margin-left: 0.5rem" > *</small></span>
                <input type="email" class="form-control" id="basic-url" aria-describedby="basic-addon3" th:field="*{email}">

            </div> <div style="height: 20px">
            <small style="color: red;margin-left: 27%;padding-bottom: 10px" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>
            <div class="input-group">
                <span class="input-group-text mx-auto" style="width: 200px">Địa chỉ khách hàng<small style="color: red;margin-left: 0.5rem" > *</small></span>
                <textarea class="form-control" aria-label="With textarea" th:field="*{address}"></textarea>

            </div>
            <div style="height: 20px">
                <small style="color: red;margin-left: 27%;padding-bottom: 10px" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
            </div>
            <div class="input-group mb-3 row mx-auto" style="width: 100%;margin-top: 3%" >
                <div class="col-6" align="end">
                    <button class="btn btn-primary" type="submit" style="width: 50%">Cập nhật</button>
                </div>
                <div class="col-6" align="start">
                    <a th:href="@{/customer/list}"><button class=" btn btn-info" style="width: 50%" type="button">Hủy bỏ</button></a>
                </div>
            </div >

        </form>
    </div>
    <div class="col-md-3">
    </div>
</div>
<footer>
    <div th:replace="~{home::footer-start}"></div>
    <div th:replace="~{home::back-to-top}"></div>
    <div th:replace="~{home::footer}"></div>
</footer>
</body>

</html>
