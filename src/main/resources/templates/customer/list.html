<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
</header>
<div class="row ">
    <div class="col-2">
    </div>
    <div class="col-10" >
        <div class="container-fluid" style="width: 40%">
            <form th:action="@{/customer/list}" class="input-group mb-3" th:type="get">
                    <button type="submit" class="btn btn-outline-secondary" >Tìm kiếm</button>
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Separated link</a></li>
                    </ul>
                    <input type="text" class="form-control" aria-label="Text input with segmented dropdown button" name="searchName">

            </form>
        </div>
        <table class="table table-danger table-striped ">
            <thead>
            <tr>
                <th>STT</th>
                <th>Tên khách hàng</th>
                <th>Ngày sinh</th>
                <th>Email</th>
                <th>Giới tính</th>
                <th>Địa chỉ</th>
                <th>Số điện thoại</th>
                <th>Loại Khách hàng</th>
                <th>Chỉnh sửa thông tin</th>
                <th>Xóa</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr class="table-active" th:each="customer,status: ${customerPage}">
                <td th:text="${customerPage.number*5+status.count}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.dob}"></td>
                <td th:text="${customer.email}"></td>
                <td th:if="${customer.gender}" th:text="Nam"></td>
                <td th:if="${!(customer.gender)}" th:text="Nữ"></td>
                <td th:text="${customer.address}"></td>
                <td th:text="${customer.phone_number}"></td>
                <td th:text="${customer.customerType.name}"></td>
                <td>
                    <a th:href="@{/customer/edit/{id}(id=${customer.getId()})}">
                        <button class="btn btn-warning">Sửa thông tin</button>
                    </a>
                </td>
                <td>
                    <button th:attr="onclick=|showInfo(${customer.getId()},'${customer.getName()}')|" type="button"
                            class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Xóa
                    </button>
                </td>
            </tr>

            </tbody>
        </table>
<!--        Page table-->
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link"  th:if="${customerPage.hasPrevious()}" th:href="@{/customer/list(page=${customerPage.number - 1},searchName=${searchName})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <li class="page-item">
                    <a th:if="${customerPage.hasNext()}" th:href="@{/customer/list(page=${customerPage.number + 1},searchName=${searchName})}" class="page-link"  aria-label="Next">
                        <span aria-hidden="true">next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

</div>
<a th:href="@{/customer/create}">
    <button>aa</button>
</a>
<!--Message ajax-->
<div th:if="${msg}">
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="https://antimatter.vn/wp-content/uploads/2022/04/meme-gau-truc-hoi-cham.jpg"
                     style="width: 7%;height: 7%" alt="...">
                <strong class="me-auto">Message</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <h5 th:text="${msg}"></h5>
            </div>
        </div>
    </div>
    <!--    Message-->
    <script>
        window.onload = (event) => {
            let myAlert = document.querySelectorAll('.toast')[0];
            if (myAlert) {
                let bsAlert = new bootstrap.Toast(myAlert);
                bsAlert.show();
            }
        };
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</div>


<!--Modal Delete-->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/customer/delete}" method="post">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Bạn chắc chắn muốn xóa</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="deleteId" name="deleteId" type="hidden">
                    <span>Khách hàng tên </span>
                    <span id="deleteName" name="deleteName"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Suy nghĩ lại</button>
                    <button type="submit" class="btn btn-primary">Xóa</button>
                </div>
        </form>
        </div>
    </div>
</div>
<!--Delete-->
<script>
    function showInfo(id, name) {
        document.getElementById("deleteId").value = id;
        document.getElementById("deleteName").innerText = name;
    }
</script>
</body>
</html>
