<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
<header>
    <div th:insert="~{home::libraries}"></div>
    <div th:replace="~{home::navbar-start}"></div>
</header>
<div class="row ">
    <div class="col-3">
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button  style="background-color: #F5F5F5" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                       DANH MỤC QUẢN LÝ
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body" style="background-color: #F5F5F5"><a th:href="@{/employee/list}" style="color: black">QUẢN LÝ NHÂN VIÊN</a></div>
                    <div class="accordion-body" style="background-color: #F5F5F5"><a th:href="@{/product/list}" style="color: black">QUẢN LÝ SẢN PHẨM</a></div>
                    <div class="accordion-body" style="background-color: #F5F5F5"><a th:href="@{/customer/list}" style="color: black">QUẢN LÝ KHÁCH HÀNG</a></div>

                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                    <button style="background-color: #F5F5F5" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                        Accordion Item #2
                    </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">

                </div>
            </div>
        </div>
    </div>
    <div class="col-9">
        <div class="mx-auto shadow-lg mb-5 bg-body rounded" style="width: 70%; margin: 2%">
            <header class=" d-flex justify-content-center bg bg-dark px-xl-5 ">
                <div class="d-none d-lg-block">
                    <span class="h2 text-uppercase text-primary bg-dark px-2"
                          style="margin-top: 0.5rem">DANH SÁCH</span>
                    <span class="h2 text-uppercase text-dark bg-primary px-2 ml-n1" style="margin-top: 0.5rem">KHÁCH HÀNG</span>
                </div>
            </header>
            <div class="d-flex justify-content-center p-3">
                <nav class="navbar bg-light ">
                    <div class="container-fluid">
                        <form class="d-flex " role="search" th:action="@{/customer/list}" method="get">
                            <input class="form-control " type="search" placeholder="Search" aria-label="Search"
                                   name="searchName">
                            <button class="btn btn-outline-warning border-dark" type="submit">
                                <i class="fas fa-search" style="color: #121212;"></i></button>
                        </form>
                        <div class="d-flex">
                            <button class="btn btn-outline-warning border-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                <i class="fa-solid fa-list" style="color: #141415;"></i>
                            </button>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <div class="row mx-auto d-flex justify-content-center " style="width: 80%">
                        <div class="col-lg-2 col-md-4 col-sm-6 pb-1">1</div>
                        <div class="col-lg-2 col-md-4 col-sm-6 pb-1">2</div>
                        <div class="col-lg-2 col-md-4 col-sm-6 pb-1">3</div>

                    </div>

                </div>
            </div>
            <div class="d-flex justify-content-center p-3">
                <table class="table table-light table-striped ">
                    <thead>
                    <tr style="text-align: center">
                        <th class="h-50 text-uppercase">STT</th>
                        <th class="h-50 text-uppercase">Tên KH</th>
                        <th class="h-50 text-uppercase">GT</th>
                        <th class="h-50 text-uppercase">Bậc</th>
                        <th colspan="3" class="h-50 text-uppercase">Chức năng</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider" style="text-align: center">
                    <tr class="table-active" th:each="customer,status: ${customerPage}">
                        <td th:text="${customerPage.number*5+status.count}"></td>
                        <td th:text="${customer.name}"></td>
                        <td th:if="${customer.gender}" th:text="Nam"></td>
                        <td th:if="${!(customer.gender)}" th:text="Nữ"></td>
                        <td th:text="${customer.customerType.name}"></td>
                        <td>
                            <a th:href="@{/customer/showUpdate/{id}(id=${customer.getId()})}">
                                <button class="btn btn-outline-primary border-dark">
                                    <i class="far fa-edit" style="color: #02060d;"></i>
                                </button>
                            </a>
                        </td>
                        <td>
                            <button th:attr="onclick=|showDetail(${customer.getId()})|"
                                    type="button"
                                    class="btn btn-outline-primary border border-dark" data-bs-toggle="modal"
                                    data-bs-target="#modalDetail">
                                <i class="fas fa-info" style="color: #02060d;"></i>
                            </button>
                        </td>
                        <td>
                            <button th:attr="onclick=|showDelete(${customer.getId()},'${customer.getName()}')|"
                                    type="button"
                                    class="btn btn-outline-primary border border-dark" data-bs-toggle="modal"
                                    data-bs-target="#staticBackdrop">
                                <i class="fas fa-trash-alt " style="color: #02060d;"></i>

                            </button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>


            <!--        Page table-->
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" th:if="${customerPage.hasPrevious()}"
                           th:href="@{/customer/list(page=${customerPage.number - 1},searchName=${searchName})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <li class="page-item">
                        <a th:if="${customerPage.hasNext()}"
                           th:href="@{/customer/list(page=${customerPage.number + 1},searchName=${searchName})}"
                           class="page-link" aria-label="Next">
                            <span aria-hidden="true">next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>

</div>
<!--    footer-->
<footer>
    <div th:replace="~{home::footer-start}"></div>
    <div th:replace="~{home::back-to-top}"></div>
    <div th:replace="~{home::footer}"></div>
</footer>
<!--    ----->

<!--Message ajax-->
<div th:if="${msg}">
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="10000">
            <div class="toast-header bg-warning">
                <img src="https://antimatter.vn/wp-content/uploads/2022/04/meme-gau-truc-hoi-cham.jpg"
                     style="width: 7%;height: 7%" alt="...">
                <strong class="me-auto">Message</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <h5 th:text="${msg}"></h5>
            </div>
        </div>
    </div>


    <!--    Message-->
    <script>
        window.onload = (event) => {
            let myAlert = document.querySelectorAll('.toast')[0];
            if (myAlert) {
                let bsAlert = new bootstrap.Toast(myAlert);
                bsAlert.show();
            }
        };

    </script>
</div>


<!--Modal Delete-->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form th:action="@{/customer/delete}" method="post">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Bạn chắc chắn muốn xóa</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="deleteId" name="deleteId" type="hidden">
                    <span>Khách hàng tên </span>
                    <span id="deleteName" name="deleteName"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Suy nghĩ lại</button>
                    <button type="submit" class="btn btn-primary">Xóa</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--Delete-->
</div>
<!--Modal-Detail-->
<div class="modal fade" id="modalDetail" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <form id="content">
            </form>
        </div>
    </div>
</div>
<!--Detail-->
<script th:src="@{/jquery-3.7.0.min.js}"></script>
<script th:inline="javascript">

    function showDetail(id) {
        $.ajax({
            contentType: "application/json",
            method: "GET",
            dataType: "json",
            url: `http://localhost:8080/api/customers/detail/` + id,
            success: function (data) {
                console.log(data)
                let content = `
 <div class="modal-header bg bg-warning">
                    <h1 class="modal-title fs-5" id="modalDetailLabel" style="color: #02060d">${data.name}</h1>
                     <button type="button" class="btn btn-warning border border-dark"data-bs-dismiss="modal">
<i class="fab fa-xbox" style="color: #121212;"></i></button>
                </div>
                <div class="modal-body">
                <input type="hidden" id="idDelete" value="${data.id}">
                <input type="hidden" id="nameDelete" value="${data.name}">
                   <div>
                   <h5>Ngày sinh: </h5>
                    <span>${data.dob}</span>
</div>
                    <div>
                      <h5>Email: </h5>
                      <span>${data.email}</span>
</div>
<div>
<h5>Giới tính</h5>
`;
                if (data.gender) {
                    content += `<span>Nam</span>`;
                } else {
                    content += `<span>Nữ</span>`;
                }

                content += `
</div>
                  <div>
                  <h5>Địa chỉ: </h5>
                    <span>${data.address}</span>
</div>
                    <div>
                     <h5>Điện thoại: </h5>
                    <span>${data.phone_number}</span>
</div>
                   <div>
                   <h5>Loại khách hàng: </h5>
                    <span>${data.customerType.name}</span>
</div>
<div>
            <h5>Tài khoản: </h5>
            <span>${data.account.email} </span>
</div>
                </div>
                <div class="modal-footer">
                     <button
                      onclick="showInfoDelete()"
                                    type="button"
                                    class="btn btn-light border border-warning" data-bs-toggle="modal"
                                    data-bs-target="#staticBackdrop">
                                <i class="fas fa-trash-alt " style="color: #02060d;"></i>

                            </button>
                </div>`;

                $(`#content`).html(content);
            }
        })
    }

    function showInfoDelete() {
        let id=document.getElementById("idDelete").value;
        let name=document.getElementById("nameDelete").value;
        document.getElementById("deleteId").value = id;
        document.getElementById("deleteName").innerText = name;
    }
    function showDelete(id, name) {
        document.getElementById("deleteId").value = id;
        document.getElementById("deleteName").innerText = name;
    }
// ---Footer----

</script>
</body>
</html>
