<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>

</head>
<body>
<header>
    <div th:insert="~{home::libraries}"></div>
    <div th:replace="~{home::navbar-start}"></div>
</header>
<div class="row ">
    <div class="col-3">
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button  style="background-color: #F5F5F5" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                       DANH MỤC QUẢN LÝ
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body" style="background-color: #F5F5F5"><a th:href="@{/employee/list}" style="color: black">QUẢN LÝ NHÂN VIÊN</a></div>
                    <div class="accordion-body" style="background-color: #F5F5F5"><a th:href="@{/product/list}" style="color: black">QUẢN LÝ SẢN PHẨM</a></div>
                    <div class="accordion-body" style="background-color: #F5F5F5"><a th:href="@{/customer/list}" style="color: black">QUẢN LÝ KHÁCH HÀNG</a></div>

                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                    <button style="background-color: #F5F5F5" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                        Accordion Item #2
                    </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">

                </div>
            </div>
        </div>
    </div>
    <div class="col-9">
        <div class="mx-auto shadow-lg mb-5 bg-body rounded" style="width: 70%; margin: 2%">
            <header class=" d-flex justify-content-center bg bg-dark px-xl-5 ">
                <div class="d-none d-lg-block">
                    <span class="h2 text-uppercase text-primary bg-dark px-2"
                          style="margin-top: 0.5rem">DANH SÁCH</span>
                    <span class="h2 text-uppercase text-dark bg-primary px-2 ml-n1" style="margin-top: 0.5rem">KHÁCH HÀNG</span>
                </div>
            </header>
            <form class="d-flex justify-content-center p-3" role="search"
                  th:action="@{/customer/list}" method="get">
                <nav class="navbar bg-light ">
                    <div class="container-fluid">
                        <div class="d-flex ">
                            <input class="form-control " type="search" placeholder="Search" aria-label="Search"
                                   name="searchName">
                            <button class="btn btn-outline-warning border-dark" type="submit">
                                <i class="fa-solid fa-magnifying-glass fa-bounce" style="color: #0a0a0a;"></i></button>
                        </div>
                        <div class="d-flex">
                            <button class="btn btn-outline-warning border-dark" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseExample" aria-expanded="false"
                                    aria-controls="collapseExample">
                                <i class="fa-solid fa-bars fa-beat-fade" style="color: #050505;"></i></button>
                        </div>
                    </div>
                    <div class="collapse" id="collapseExample">
                        <div class="card card-body border-light">
                            <div class="row mx-auto d-flex justify-content-center " style="width: 80%">
                                <div class="h-50 text-uppercase">LOẠI KHÁCH HÀNG</div>
                                <div class="col-lg-2 col-md-4 col-sm-6 pb-1 d-flex" th:each="c: ${customer_type}"
                                     style="margin-right: 2%">
                                    <input class="mx-md-3" id="checkbox" name="customerType" type="checkbox"
                                           th:value="${c.id}">
                                    <label for="checkbox" th:text="${c.name}"></label>
                                </div>
<!--                                <div class="h-50 text-uppercase">GIỚI TÍNH</div>-->
<!--                                <div class="col-lg-6 col-md-4 col-sm-6 pb-1 d-flex"-->
<!--                                     style="margin-right: 2%">-->
<!--                                    <input class="mx-md-3" id="checkbox-2" name="gender" style="border-radius: 50%"-->
<!--                                           type="checkbox"-->
<!--                                           th:value="1">-->
<!--


   <label for="checkbox-2" th:text="Nam"></label>-->
<!--                                    <input class="mx-md-3" id="checkbox-3" name="gender" type="checkbox"-->
<!--                                           th:value="0" style="border-radius: 50%">-->
<!--                                    <label for="checkbox-3" th:text="Nữ"></label>-->
<!--                                </div>-->

                            </div>

                        </div>
                    </div>
                </nav>

            </form>
            <div class="d-flex justify-content-center p-3">
                <table class="table table-light table-striped ">
                    <thead>
                    <tr style="text-align: center">
                        <th class="h-50 text-uppercase">STT</th>
                        <th class="h-50 text-uppercase">Tên KH</th>
                        <th class="h-50 text-uppercase">GT</th>
                        <th class="h-50 text-uppercase">Bậc</th>
                        <th colspan="3" class="h-50 text-uppercase">Chức năng</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider" style="text-align: center">
                    <tr class="table-active" th:each="customer,status: ${customerPage}">
                        <td th:text="${customerPage.number*5+status.count}"></td>
                        <td th:text="${customer.name}"></td>
                        <td th:if="${customer.gender}" th:text="Nam"></td>
                        <td th:if="${!(customer.gender)}" th:text="Nữ"></td>
                        <td th:text="${customer.customerType.name}"></td>
                        <td>
                            <a th:href="@{/customer/showUpdate/{id}(id=${customer.getId()})}">
                                <button class="btn btn-outline-primary border-dark">
                                    <i class="far fa-edit" style="color: #02060d;"></i>
                                </button>
                            </a>
                        </td>
                        <td>
                            <button th:attr="onclick=|showDetail(${customer.getId()})|"
                                    type="button"
                                    class="btn btn-outline-primary border border-dark" data-bs-toggle="modal"
                                    data-bs-target="#modalDetail">
                                <i class="fas fa-info" style="color: #02060d;"></i>
                            </button>
                        </td>
                        <td>
                            <button th:attr="onclick=|showDelete(${customer.getId()},'${customer.getName()}')|"
                                    type="button"
                                    class="btn btn-outline-primary border border-dark" data-bs-toggle="modal"
                                    data-bs-target="#staticBackdrop">
                                <i class="fas fa-trash-alt " style="color: #02060d;"></i>

                            </button>
                        </td>
                    </tr>

                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="2">
                            <p>Trang hiện tại <span th:text="${customerPage.number +1}"></span> / <span th:text="${customerPage.totalPages}"></span></p>
                        </td>
                        <td colspan="3"></td>
                        <td colspan="3"><!--        Page table-->
                            <nav aria-label="Page navigation example" style="float: right">
                                <ul class="pagination">
                                    <li class="page-item">
                                        <a class="page-link border-light btn-outline-warning" th:if="${customerPage.hasPrevious()}"
                                           style="color: black"
                                           th:href="@{/customer/list(page=${customerPage.number - 1},searchName=${searchName})}"
                                           aria-label="Previous">
                                            <span aria-hidden="true" class="h50 text-uppercase">Trang trước</span>
                                        </a>
                                    </li>

                                    <li class="page-item ">
                                        <a th:if="${customerPage.hasNext()}"
                                           th:href="@{/customer/list(page=${customerPage.number + 1},searchName=${searchName})}"
                                           class="page-link border-light btn-outline-warning" aria-label="Next" style="color: black">
                                            <span aria-hidden="true" class="h-50 text-uppercase">Trang sau</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav></td>
                    </tr>
                    </tfoot>
                </table>


            </div>

        </div>

    </div>

</div>
<!--    footer-->
<footer>
    <div th:replace="~{home::footer-start}"></div>
    <div th:replace="~{home::back-to-top}"></div>
    <div th:replace="~{home::footer}"></div>
</footer>
<!--    ----->

<!--Message -->
<div th:if="${msg}">
    <span id="message" th:text="${msg}"></span>
</div>
<script>
    let message = document.getElementById("message").innerText;
    console.log(message);

    function showMessage() {
        if (message != null) {
            Swal.fire({
                position: 'top-center',
                icon: 'success',
                title: message,
                showConfirmButton: false,
                timer: 2500
            })
        }
    }

    document.addEventListener("DOMContentLoaded", showMessage());


</script>


<!--Modal Delete-->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form th:action="@{/customer/delete}" method="post">

                <div class="modal-header bg bg-warning">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Bạn chắc chắn muốn xóa </h1>
                    <button type="button" class="btn btn-warning border border-dark" data-bs-dismiss="modal"
                            aria-label="Close">
                        <i class="fab fa-xbox" style="color: #121212;"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <input id="deleteId" name="deleteId" type="hidden">
                    <span>Khách hàng tên </span>
                    <span id="deleteName" name="deleteName"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-warning border-dark" data-bs-dismiss="modal"><i
                            class="fa-solid fa-arrow-left fa-beat" style="color: #0d0d0d;"></i></button>
                    <button type="submit" class="btn btn-outline-warning border-dark">
                        <i class="fa-solid fa-check fa-beat-fade" style="color: #1c1c1c;"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--Delete-->
</div>
<!--Modal-Detail-->
<div class="modal fade" id="modalDetail" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <form id="content">
            </form>
        </div>
    </div>
</div>
<!--Hidden url-->
<script>
    const currentUrl = window.location.href;
    const cleanUrl = currentUrl.split('?')[0];
    history.replaceState(null, null, cleanUrl);
</script>
<!--Detail-->
<script th:src="@{/jquery-3.7.0.min.js}"></script>
<script th:inline="javascript">

    function showDetail(id) {
        $.ajax({
            contentType: "application/json",
            method: "GET",
            dataType: "json",
            url: `http://localhost:8080/api/customers/detail/` + id,
            success: function (data) {
                console.log(data)
                let content = `
 <div class="modal-header bg bg-warning">
                    <h1 class="modal-title fs-5" id="modalDetailLabel" style="color: #02060d">${data.name}</h1>
                     <button type="button" class="btn btn-warning border border-dark"data-bs-dismiss="modal">
<i class="fab fa-xbox" style="color: #121212;"></i></button>
                </div>
                <div class="modal-body">
                <input type="hidden" id="idDelete" value="${data.id}">
                <input type="hidden" id="nameDelete" value="${data.name}">
                   <div>
                   <h5>Ngày sinh: </h5>
                    <span>${data.dob}</span>
</div>
                    <div>
                      <h5>Email: </h5>
                      <span>${data.email}</span>
</div>
<div>
<h5>Giới tính</h5>
`;
                if (data.gender) {
                    content += `<span>Nam</span>`;
                } else {
                    content += `<span>Nữ</span>`;
                }

                content += `
</div>
                  <div>
                  <h5>Địa chỉ: </h5>
                    <span>${data.address}</span>
</div>
                    <div>
                     <h5>Điện thoại: </h5>
                    <span>${data.phone_number}</span>
</div>
                   <div>
                   <h5>Loại khách hàng: </h5>
                    <span>${data.customerType.name}</span>
</div>
                </div>
                <div class="modal-footer">
                     <button
                      onclick="showInfoDelete()"
                                    type="button"
                                    class="btn btn-light border border-warning" data-bs-toggle="modal"
                                    data-bs-target="#staticBackdrop">
                                <i class="fas fa-trash-alt " style="color: #02060d;"></i>

                            </button>
                </div>`;

                $(`#content`).html(content);
            }
        })
    }

    function showInfoDelete() {
        let id=document.getElementById("idDelete").value;
        let name=document.getElementById("nameDelete").value;
        document.getElementById("deleteId").value = id;
        document.getElementById("deleteName").innerText = name;
    }
    function showDelete(id, name) {
        document.getElementById("deleteId").value = id;
        document.getElementById("deleteName").innerText = name;
    }
// ---Footer----

</script>
</body>
