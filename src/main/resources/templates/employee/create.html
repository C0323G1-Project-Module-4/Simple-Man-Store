<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo mới nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <div th:insert="~{home::libraries}"></div>
    <style>
        input {
            width: 80%;
        }

        h1, th {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div th:replace="~{home::navbar-start}"></div>
<h1>Thêm mới nhân viên</h1>

<form th:action="@{/employee/create}" th:object="${employeeDto}" method="post" style="margin-top: 2%">

    <input type="hidden" th:field="*{flag}" th:value="true">
    <div class="container">
        <table class="table table-striped">
            <tr>
                <td>Họ và tên <b style="color:red;">*</b></td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div style="height: 20px">
                        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></small>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Ngày sinh <b style="color:red;">*</b></td>
                <td><input type="date" th:field="*{dob}"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div style="height: 20px">
                        <small th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" style="color: red"></small>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Giới tính <b style="color:red;">*</b></td>
                <td>
                    <select class="form-select" id="inputGroupSelect01" th:field="*{gender}" style="width: 80%">
                        <option th:value="true">Nam</option>
                        <option th:value="false">Nữ</option>
                    </select>
                </td>
            </tr>
            <tr style="height: 20px">
            </tr>

            <tr>
                <td>Số Điện thoại <b style="color:red;">*</b></td>
                <td><input type="text" th:field="*{phoneNumber}"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div style="height: 20px">
                        <small th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                               style="color: red"></small>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Email <b style="color:red;">*</b></td>
                <td><input type="text" th:field="*{email}"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div style="height: 20px">
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></small>
                        <small th:if="${errorMessage}" th:text="${errorMessage}" style="color: red"></small>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ <b style="color:red;">*</b></td>
                <td><input type="text" th:field="*{address}"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div style="height: 20px">
                        <small th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                               style="color: red"></small>
                    </div>
                </td>
            </tr>
        </table>
        <div style="text-align: center">
            <button class="btn btn-outline-warning" style="color: black">Thêm mới</button>
            <a class="btn btn-outline-success" style="color: black;margin-left: 3%" href="/employee/list">Quay lại</a>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<div th:replace="~{home::footer-start}"></div>
<div th:replace="~{home::back-to-top}"></div>
<div th:replace="~{home::footer}"></div>
</body>
</html>
