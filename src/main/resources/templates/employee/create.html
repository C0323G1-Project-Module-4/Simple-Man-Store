<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <STYLE>
        input {
            width: 80%;
        }
    </STYLE>
</head>
<body>
<h1>Thêm mới Nhân viên</h1>

<form th:action="@{/employee/create}" th:object="${employeeDto}" method="post">
<!--    <input type="hidden" th:field="*{id}"/>-->
    <!--    <input type="hidden" th:field="*{gender}"/>-->
<!--    <input type="hidden" th:field="*{account.id}">-->

    <input type="hidden" th:field="*{flag}" th:value="true">
    <div class="container">
        <table class="table">
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td colspan="2" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input type="date" th:field="*{dob}"></td>
            </tr>
            <tr>
                <td colspan="2" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <select class="form-select" id="inputGroupSelect01" th:field="*{gender}" style="width: 80%">
                        <option th:value="true">Nam</option>
                        <option th:value="false">Nữ</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></td>
            </tr>

            <tr>
                <td>Số Điện thoại</td>
                <td><input type="text" th:field="*{phoneNumber}"></td>
            </tr>
            <tr>
                <td colspan="2" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{email}"></td>
            </tr>
            <tr>
                <td colspan="2" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text" th:field="*{address}"></td>
            </tr>
            <tr>
                <td colspan="2" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></td>
            </tr>
        </table>
        <button class="btn btn-success">Thêm mới</button>
        <a class="btn btn-success" href="/employee/list">Quay lại Danh sách Nhân viên</a>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
