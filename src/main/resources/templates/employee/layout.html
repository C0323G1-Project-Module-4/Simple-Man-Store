<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--Form Edit, Create -->

<div class="row col-md-12" style="min-height: 28rem">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form th:action="@{/employee/create}" th:object="${employeeDto}" method="post"
              style="margin-top: 2%">
            <input type="hidden" th:field="*{flag}" th:value="true">
            <div class="d-flex justify-content-center">
                <h2>THÊM MỚI NHÂN VIÊN</h2>
            </div>
            <div class="input-group" style="margin-top: 1rem">
                <span class="input-group-text mx-auto" id="basic-addon1" style="width: 12.5rem">Họ và tên
                    <b style="color:red;margin-left: 0.25rem">*</b></span>
                <input type="text" class="form-control" aria-label="Username"
                       aria-describedby="basic-addon1" th:field="*{name}">
            </div>
            <div style="height: 1rem;margin-bottom: 0.8rem;margin-left: 12.5rem">
                <small style="color: red;" th:if="${#fields.hasErrors('name')}"
                       th:errors="*{name}"></small>
            </div>

            <div class="input-group">
                <span class="input-group-text mx-auto" id="basic-addon2" style="width: 12.5rem">Ngày sinh
                    <b style="color:red;margin-left: 0.25rem">*</b>
                </span>
                <input type="date" class="form-control" aria-label="Username"
                       aria-describedby="basic-addon1" th:field="*{dob}">
            </div>
            <div style="height: 1rem;margin-bottom: 0.8rem;margin-left: 12.5rem">
                <small style="color: red;" th:if="${#fields.hasErrors('dob')}"
                       th:errors="*{dob}"></small>
            </div>
            <div class="input-group ">
                <label class="input-group-text mx-auto" for="inputGroupSelect01" style="width: 12.5rem">Giới tính
                    <b style="color:red;margin-left: 0.25rem">*</b>
                </label>
                <select class="form-select" id="inputGroupSelect01" th:field="*{gender}">
                    <option th:value="true">Nam</option>
                    <option th:value="false">Nữ</option>
                </select>
            </div>
            <div style="height: 1rem;margin-bottom: 0.8rem;">
            </div>
            <div class="input-group mx-auto">
                <span class="input-group-text" style="width: 12.5rem">Số điện thoại
                    <b style="color:red;margin-left: 0.25rem">*</b>
                </span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                       th:field="*{phoneNumber}">

            </div>
            <div style="height: 1rem;margin-bottom: 0.8rem;margin-left: 12.5rem">
                <small style="color: red;" th:if="${#fields.hasErrors('phoneNumber')}"
                       th:errors="*{phoneNumber}"></small>
            </div>

            <div class="input-group">
                <span class="input-group-text mx-auto" id="basic-addon3" style="width: 12.5rem">Địa chỉ email
                <b style="color:red;margin-left: 0.25rem">*</b>
                </span>
                <input type="email" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                       th:field="*{email}">

            </div>
            <div style="height: 1rem;margin-bottom: 0.8rem;margin-left: 12.5rem">
                <span style="width: 12.5rem"></span>
                <small style="color: red"
                       th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
            <div class="input-group">
                <span class="input-group-text mx-auto" style="width: 12.5rem">Địa chỉ nhân viên
                <b style="color:red;margin-left: 0.25rem">*</b>
                </span>
                <textarea class="form-control" aria-label="With textarea" th:field="*{address}"></textarea>

            </div>
            <div style="height: 1rem;margin-bottom: 0.8rem;margin-left: 12.5rem">
                <span style="width: 12.5rem"></span>
                <small style="color: red"
                       th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
            </div>

            <div style="text-align: center">
                <button class="btn btn-outline-warning" style="color: black">Thêm mới</button>
                <a class="btn btn-outline-success" style="color: black;margin-left: 3%" href="/employee/list">Quay lại</a>
            </div>
        </form>
    </div>
    <div class="col-md-3">
    </div>
</div>


<!--Form Table-->

<div style="min-height: 28rem">
    <table class="table table-striped table-hover">
        <thead>
        <th>STT</th>
        <th>HỌ VÀ TÊN</th>
        <th>SỐ ĐIỆN THOẠI</th>
        <th>GIỚI TÍNH</th>
        <th colspan="2">CHỨC NĂNG</th>
        </thead>
        <tr th:each="employee,status:${employeePage}">
            <td th:text="${employeePage.number*5+status.count}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.phoneNumber}"></td>
            <td th:if="${employee.isGender()==true}" th:text="Nam"></td>
            <td th:if="${employee.isGender()==false}" th:text="Nữ"></td>
            <td>
                <a th:attr="onclick=|showDetail(${employee.getId()})|"
                   type="button"
                   class="btn btn-outline-warning border border-dark" data-bs-toggle="modal"
                   data-bs-target="#modalDetail">
                    <i class="fas fa-info " style="color: black"></i>
                </a>
            </td>
            <td><a class="btn btn-outline-success border border-dark" th:href="@{/employee/edit/__${employee.id}__}"><i
                    class="far fa-edit" style="color: black;"></i></a></td>
        </tr>
    </table>
</div>




<!--Pageable-->

<div style="text-align: center;">
    <a class="btn btn-outline-success" style="color: black" th:if="${employeePage.hasPrevious()}"
       th:href="@{/employee/list(page=${employeePage.number-1})}">Trước</a>
    <span class="btn-outline-success" th:text="${employeePage.number+1}"></span>/<span class="btn-outline-success"
                                                                                       th:text="${employeePage.totalPages}"></span>
    <a class="btn btn-outline-success" style="color: black" th:if="${employeePage.hasNext()}"
       th:href="@{/employee/list(page=${employeePage.number+1})}">Sau</a>
</div>



<!--Button search-->
<button class="btn btn-outline-warning border border-dark" type="submit"><i class="fas fa-search" style="color: black;"></i></button>

<!--Button edit-->
<a class="btn btn-outline-success border border-dark" ><i class="far fa-edit" style="color: black;"></i></a>

<!--Button Delete-->
<button type="button" class="btn btn-outline-danger" >
    <i class="fas fa-trash-alt " style="color: black"></i>
</button>

<!--Button Create-->
<a class="btn btn-outline-success border border-dark" href="/employee/create" style="margin-left: 3%"><i class="fa-solid fa-plus" style="color: black"></i></a>






<!--Modal Delete-->

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/employee/delete}" method="post">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Bạn chắc chắn muốn xóa</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="deleteId" name="deleteId" type="hidden">
                    <span>Nhân viên tên </span>
                    <span id="deleteName" name="deleteName"></span>
                    <p><small>Lưu ý: Cân nhắc trước khi chọn "Xóa" do tác vụ không thể hoàn tác</small></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Suy nghĩ lại</button>
                    <button type="submit" class="btn btn-danger">Xóa</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--Modal-Detail-->
<div class="modal fade" id="modalDetail" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <form id="content">
            </form>
        </div>
    </div>
</div>
<!--Detail-->

</body>
</html>
