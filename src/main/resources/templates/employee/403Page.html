<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Access Denied</title>
  <style type='text/css'>
    html:after {  content: "";  background: #fff url(https://i.imgur.com/TQ1MlZP.jpg) no-repeat;
      background-size: auto;  position: fixed;  top: 0;  left: 0;  width: 100%;  height: 100%;  z-index: 100000;
      background-position: center;}
    @media screen and (max-width:800px)
    {  html:after {
      background-size: contain;  }}
  </style>
</head>

<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h3 th:if="${message != null}" th:utext="${message}" style="color: red;"></h3>

<div th:if="${userInfo != null}" th:utext="${userInfo}"></div>

</body>

</html>
