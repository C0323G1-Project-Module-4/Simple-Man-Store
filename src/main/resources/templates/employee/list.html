<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
    <div th:insert="~{home::libraries}"></div>
    <style>
        h1, th,td {
            text-align: center;
        }
    </style>
</head>
<body>
<div th:replace="~{home::navbar-start}"></div>
<h1>Danh sách nhân viên</h1>


        <div class="container-fluid" style="height: 2%">
            <form class="d-flex" role="search" th:action="@{/employee/list}" method="get" style="float: right;margin-bottom: 2%">
                <input class="form-control me-2" type="search" name="searchName" placeholder="Nhập tên nhân viên" aria-label="Search">
                <button class="btn btn-outline-warning" type="submit"><i class="fas fa-search" style="color: black;"></i></button>
                <a class="btn btn-outline-success" href="/employee/create" style="margin-left: 3%"><i class="fa-solid fa-plus" style="color: black"></i></a>
            </form>
        </div>


<table class="table table-striped">
    <thead>
    <th>STT</th>
    <th>Họ và tên</th>
    <th>Số Điện thoại</th>
    <th>Giới tính</th>
    <th colspan="3">Tác vụ</th>
    </thead>
    <tr th:each="employee,status:${employeePage}">
        <td th:text="${employeePage.number*2+status.count}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.phoneNumber}"></td>
        <td th:if="${employee.isGender()==true}" th:text="Nam"></td>
        <td th:if="${employee.isGender()==false}" th:text="Nữ"></td>
        <td>
            <button th:attr="onclick=|showDetail(${employee.getId()})|"
                    type="button"
                    class="btn btn-outline-warning border border-warning" data-bs-toggle="modal"
                    data-bs-target="#modalDetail">
                <i class="fas fa-info " style="color: black"></i>
            </button>
        </td>
        <td><a class="btn btn-outline-success " th:href="@{/employee/edit/__${employee.id}__}"><i class="far fa-edit" style="color: black;"></i></a></td>
        <td>
            <button th:attr="onclick=|showInfo(${employee.getId()},'${employee.getName()}')|" type="button"
                    class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    <i class="fas fa-trash-alt " style="color: black"></i>
            </button>
        </td>
    </tr>
</table>



<div style="text-align: center">
    <a class="btn btn-outline-success" style="color: black" th:if="${employeePage.hasPrevious()}" th:href="@{/employee/list(page=${employeePage.number-1})}">Trước</a>
    <span class="btn-outline-success" th:text="${employeePage.number+1}"></span>/<span class="btn-outline-success" th:text="${employeePage.totalPages}"></span>
    <a class="btn btn-outline-success" style="color: black" th:if="${employeePage.hasNext()}" th:href="@{/employee/list(page=${employeePage.number+1})}">Sau</a>
</div>


</div>
<!--Modal Delete-->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/employee/delete}" method="post">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Bạn chắc chắn muốn xóa</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="deleteId" name="deleteId" type="hidden">
                    <span>Nhân viên tên </span>
                    <span id="deleteName" name="deleteName"></span>
                    <p><small>Lưu ý: Cân nhắc trước khi chọn "Xóa" do tác vụ không thể hoàn tác</small></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Suy nghĩ lại</button>
                    <button type="submit" class="btn btn-danger">Xóa</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--Modal-Detail-->
<div class="modal fade" id="modalDetail" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <form id="content">
            </form>
        </div>
    </div>
</div>
<!--Detail-->

<script th:inline="javascript">

    function showDetail(id) {
        $.ajax({
            contentType: "application/json",
            method: "GET",
            dataType: "json",
            url: `http://localhost:8080/api/employee/detail/` + id,
            success: function (data) {
                console.log(data)

                let content = `
 <div class="modal-header bg bg-warning">
                        <h1 class="modal-title fs-5" id="modalDetailLabel" style="color: #02060d">${data.name}</h1>
                        <button type="button" class="btn btn-warning border border-dark"data-bs-dismiss="modal">
                        <i class="fab fa-xbox" style="color: #121212;"></i></button>
 </div>
 <div class="modal-body">
                <input type="hidden" id="idDelete" value="${data.id}">
                <input type="hidden" id="nameDelete" value="${data.name}">
     <div>
                   <h4>Ngày sinh: </h4>
                    <span>${data.dob}</span>
     </div>
     <div>
                      <h4>Email: </h4>
                      <span>${data.email}</span>
     </div>
     <div>
                     <h4>Điện thoại: </h4>
                    <span>${data.phoneNumber}</span>
     </div>
     <div>
                   <h4>Giới tính: </h4>`;
                   if(data.gender) {
                       content+= `<span>Nam</span>`;
                   } else {
                       content+= `<span>Nữ</span>`;}
                       content+=`
     </div>
  <div>
                      <h4>Địa chỉ: </h4>
                      <span>${data.address}</span>
  </div>

 <div class="modal-footer">
                      <button
                      onclick="showInfoDelete()"
                                    type="button"
                                    class="btn btn-light border border-warning" data-bs-toggle="modal"
                                    data-bs-target="#staticBackdrop">
                                <i class="fas fa-trash-alt " style="color: #02060d;"></i>

                      </button>
 </div>`;

                $(`#content`).html(content);
            }
        })
    }

    function showInfoDelete() {
        let id=document.getElementById("idDelete").value;
        let name=document.getElementById("nameDelete").value;
        document.getElementById("deleteId").value = id;
        document.getElementById("deleteName").innerText = name;
    }
</script>

<!--Delete-->
<script>
    function showInfo(id, name) {
        document.getElementById("deleteId").value = id;
        document.getElementById("deleteName").innerText = name;
    }
</script>

<div th:if="${message}">
    <span type="hidden" id="message" th:text="${message}"></span>
</div>
<script>
    let message = document.getElementById("message").innerText;

    function showMessage() {
        if (message != null) {
            Swal.fire({
                position: 'top-center',
                icon: 'success',
                title: message,
                showConfirmButton: false,
                timer: 2500
            })
        }
    }

    document.addEventListener("DOMContentLoaded", showMessage());

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>

<div th:replace="~{home::footer-start}"></div>
<div th:replace="~{home::back-to-top}"></div>
<div th:replace="~{home::footer}"></div>
</body>
</html>
