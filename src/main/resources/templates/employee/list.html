<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <div th:insert="~{home::libraries}"></div>
    <style>
        h1, th {
            text-align: center;
        }
    </style>
</head>
<body>
<div th:replace="~{home::navbar-start}"></div>
<h1>Danh sách nhân viên</h1>


<form th:action="@{/employee/list}" method="get" style="float: right">
    <input type="text" name="searchName" placeholder="Nhập tên nhân viên"/>
    <button class="btn btn-outline-success"><i class="fas fa-search" style="color: black;"></i></button>
    <a class="btn btn-success" href="/employee/create">Tạo mới nhân viên</a>
</form>
<br>
<table class="table table-striped">
    <thead>
    <th>STT</th>
    <th>Họ và tên</th>
    <th>Số Điện thoại</th>
    <th>Giới tính</th>
    <th colspan="3">Tác vụ</th>
    </thead>
    <tr th:each="employee,status:${employeePage}">
        <td th:text="${employeePage.number*2+status.count}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.phoneNumber}"></td>
        <td th:if="${employee.isGender()==true}" th:text="Nam"></td>
        <td th:if="${employee.isGender()==false}" th:text="Nữ"></td>
        <td>
            <button th:attr="onclick=|showDetail(${employee.getId()})|"
                    type="button"
                    class="btn btn-outline-warning border border-warning" data-bs-toggle="modal"
                    data-bs-target="#modalDetail">
                <i class="fas fa-info " style="color: black"></i>
            </button>
        </td>
        <td><a class="btn btn-outline-success " th:href="@{/employee/edit/__${employee.id}__}"><i class="far fa-edit" style="color: black;"></i></a></td>
        <td>
            <button th:attr="onclick=|showInfo(${employee.getId()},'${employee.getName()}')|" type="button"
                    class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    <i class="fas fa-trash-alt " style="color: black"></i>
            </button>
        </td>
    </tr>
</table>
<div style="text-align: center">
    <a th:if="${employeePage.hasPrevious()}" th:href="@{/employee/list(page=${employeePage.number-1})}">Prev</a>
    <span th:text="${employeePage.number+1}"></span>/<span th:text="${employeePage.totalPages}"></span>
    <a th:if="${employeePage.hasNext()}" th:href="@{/employee/list(page=${employeePage.number+1})}">Next</a>
</div>


</div>
<!--Modal Delete-->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/employee/delete}" method="post">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Bạn chắc chắn muốn xóa</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="deleteId" name="deleteId" type="hidden">
                    <span>Nhân viên tên </span>
                    <span id="deleteName" name="deleteName"></span>
                    <p><small>Lưu ý: Cân nhắc trước khi chọn "Xóa" do tác vụ không thể hoàn tác</small></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Suy nghĩ lại</button>
                    <button type="submit" class="btn btn-danger">Xóa</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--Modal-Detail-->
<div class="modal fade" id="modalDetail" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <form id="content">
            </form>
        </div>
    </div>
</div>
<!--Detail-->

<script th:inline="javascript">

    function showDetail(id) {
        $.ajax({
            contentType: "application/json",
            method: "GET",
            dataType: "json",
            url: `http://localhost:8080/api/employee/detail/` + id,
            success: function (data) {
                console.log(data)

                let content = `
 <div class="modal-header bg bg-warning">
                        <h1 class="modal-title fs-5" id="modalDetailLabel" style="color: #02060d">${data.name}</h1>
                        <button type="button" class="btn btn-warning border border-dark"data-bs-dismiss="modal">
                        <i class="fab fa-xbox" style="color: #121212;"></i></button>
 </div>
 <div class="modal-body">
                <input type="hidden" id="idDelete" value="${data.id}">
                <input type="hidden" id="nameDelete" value="${data.name}">
     <div>
                   <h4>Ngày sinh: </h4>
                    <span>${data.dob}</span>
     </div>
     <div>
                      <h4>Email: </h4>
                      <span>${data.email}</span>
     </div>
     <div>
                     <h4>Điện thoại: </h4>
                    <span>${data.phoneNumber}</span>
     </div>
     <div>
                   <h4>Giới tính: </h4>`;
                   if(data.gender) {
                       content+= `<span>Nam</span>`;
                   } else {
                       content+= `<span>Nữ</span>`;}
                       content+=`
     </div>
  <div>
                      <h4>Địa chỉ: </h4>
                      <span>${data.address}</span>
  </div>

 <div class="modal-footer">
                      <button
                      onclick="showInfoDelete()"
                                    type="button"
                                    class="btn btn-light border border-warning" data-bs-toggle="modal"
                                    data-bs-target="#staticBackdrop">
                                <i class="fas fa-trash-alt " style="color: #02060d;"></i>

                      </button>
 </div>`;

                $(`#content`).html(content);
            }
        })
    }

    function showInfoDelete() {
        let id=document.getElementById("idDelete").value;
        let name=document.getElementById("nameDelete").value;
        document.getElementById("deleteId").value = id;
        document.getElementById("deleteName").innerText = name;
    }
</script>

<!--Delete-->
<script>
    function showInfo(id, name) {
        document.getElementById("deleteId").value = id;
        document.getElementById("deleteName").innerText = name;
    }
</script>

<div th:if="${message}">
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="https://antimatter.vn/wp-content/uploads/2022/04/meme-gau-truc-hoi-cham.jpg"
                     style="width: 7%;height: 7%" alt="...">
                <strong class="me-auto">Message</strong>
                <small>1 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <h5 th:text="${message}"></h5>
            </div>
        </div>
    </div>
    <!--    Message-->
    <script>
        window.onload = (event) => {
            let myAlert = document.querySelectorAll('.toast')[0];
            if (myAlert) {
                let bsAlert = new bootstrap.Toast(myAlert);
                bsAlert.show();
            }
        };
    </script>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>

<div th:replace="~{home::footer-start}"></div>
<div th:replace="~{home::back-to-top}"></div>
<div th:replace="~{home::footer}"></div>
</body>
</html>
