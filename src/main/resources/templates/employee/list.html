<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1>Danh sách Nhân viên</h1>
<a class="btn btn-success" href="/employee/create">Tạo mới nhân viên</a>

<form th:action="@{/employee/list}" method="get">
    <input type="text" name="searchName" placeholder="Nhập tên nhân viên" />
    <button class="btn btn-success">Tìm kiếm</button>
</form>

<p th:if="${message}" th:text="${message}"></p>
<table class="table table-striped-columns">
    <tr>
        <th>STT</th>
        <th>Họ và tên</th>
        <th>Ngày sinh</th>
        <th>Số Điện thoại</th>
        <th>Email</th>
        <th>Giới tính</th>
        <th>Địa chỉ</th>
        <th colspan="2">Tác vụ</th>
    </tr>
    <tr th:each="employee,status:${employeePage}" >
        <td th:text="${employeePage.number*2+status.count}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.dob}"></td>
        <td th:text="${employee.phoneNumber}"></td>
        <td th:text="${employee.email}"></td>
        <td th:if="${employee.isGender()==true}" th:text="Nam"></td>
        <td th:if="${employee.isGender()==false}" th:text="Nữ"></td>
        <td th:text="${employee.address}"></td>
        <td><a class="btn btn-success " th:href="@{/employee/edit/__${employee.id}__}">Chỉnh sửa</a></td>
<!--        <td><a th:href="@{/employee/delete/__${employee.id}__}">Delete</a></td>-->
        <td><button th:attr="onclick=|showInfo(${employee.getId()},'${employee.getName()}')|" type="button"
                    class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Xóa
        </button></td>
    </tr>
</table>
<a th:if="${employeePage.hasPrevious()}" th:href="@{/employee/list(page=${employeePage.number-1})}">Prev</a>
<span th:text="${employeePage.number+1}"></span>/<span th:text="${employeePage.totalPages}"></span>
<a th:if="${employeePage.hasNext()}" th:href="@{/employee/list(page=${employeePage.number+1})}">Next</a>






</div>
<!--Modal Delete-->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/employee/delete}" method="post">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Bạn chắc chắn muốn xóa</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="deleteId" name="deleteId" type="hidden">
                    <span>Nhân viên tên </span>
                    <span id="deleteName" name="deleteName"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Suy nghĩ lại</button>
                    <button type="submit" class="btn btn-danger">Xóa</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!--Delete-->
<script>
    function showInfo(id, name) {
        document.getElementById("deleteId").value = id;
        document.getElementById("deleteName").innerText = name;
    }
</script>

<div th:if="${message}">
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="https://antimatter.vn/wp-content/uploads/2022/04/meme-gau-truc-hoi-cham.jpg"
                     style="width: 7%;height: 7%" alt="...">
                <strong class="me-auto">Message</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <h5 th:text="${message}"></h5>
            </div>
        </div>
    </div>
    <!--    Message-->
    <script>
        window.onload = (event) => {
            let myAlert = document.querySelectorAll('.toast')[0];
            if (myAlert) {
                let bsAlert = new bootstrap.Toast(myAlert);
                bsAlert.show();
            }
        };
    </script>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
