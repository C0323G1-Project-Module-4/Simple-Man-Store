<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</head>
<body>
<header>
    <div th:insert="~{home::libraries}"></div>
    <div th:replace="~{home::navbar-start}"></div>
</header>
<div class="row col-md-12">

    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form class="edit-form" th:action="@{/employee/edit}" th:object="${employeeDto}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" name="emailAccount" th:value="${emailAccount}">
            <input type="hidden" th:field="*{flag}">
            <div class="d-flex justify-content-center">
                <h2>Chỉnh sửa thông tin nhân viên</h2>
            </div>
            <div class="input-group" style="margin-top: 1rem">
                <span class="input-group-text mx-auto" id="basic-addon1" style="width: 12.5rem">Họ và tên
                    <b style="color:red;margin-left: 0.25rem">*</b></span>
                <input type="text" class="form-control"
                       aria-describedby="basic-addon1" th:field="*{name}">
            </div>
            <div style="height: 1rem;margin-bottom: 0.8rem;margin-left: 12.5rem">
                <small style="color: red;" th:if="${#fields.hasErrors('name')}"
                       th:errors="*{name}"></small>
            </div>

            <div class="input-group">
                <span class="input-group-text mx-auto" id="basic-addon2" style="width: 12.5rem">Ngày sinh
                    <b style="color:red;margin-left: 0.25rem">*</b>
                </span>
                <input type="date" class="form-control"
                       aria-describedby="basic-addon1" th:field="*{dob}">
            </div>
            <div style="height: 1rem;margin-bottom: 0.8rem;margin-left: 12.5rem">
                <small style="color: red;" th:if="${#fields.hasErrors('dob')}"
                       th:errors="*{dob}"></small>
            </div>
            <div class="input-group ">
                <label class="input-group-text" for="inputGroupSelect01" style="width: 12.5rem">Giới tính
                    <b style="color:red;margin-left: 0.25rem">*</b>
                </label>
                <select class="form-select" id="inputGroupSelect01" th:field="*{gender}">
                    <option th:value="true">Nam</option>
                    <option th:value="false">Nữ</option>
                </select>
            </div>
            <div style="height: 1rem;margin-bottom: 0.8rem;">
            </div>
            <div class="input-group mx-auto">
                <span class="input-group-text" style="width: 12.5rem">Số điện thoại
                    <b style="color:red;margin-left: 0.25rem">*</b>
                </span>
                <input type="text" class="form-control" th:field="*{phoneNumber}">

            </div>
            <div style="height: 1rem;margin-bottom: 0.8rem;margin-left: 12.5rem">
                <small style="color: red;" th:if="${#fields.hasErrors('phoneNumber')}"
                       th:errors="*{phoneNumber}"></small>
            </div>

            <div class="input-group">
                <span class="input-group-text mx-auto" id="basic-addon3" style="width: 12.5rem">Địa chỉ email
                <b style="color:red;margin-left: 0.25rem">*</b>
                </span>
                <input type="email" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                       th:field="*{email}">

            </div>
            <div style="height: 1rem;margin-bottom: 0.8rem;margin-left: 12.5rem">
                <span style="width: 12.5rem"></span>
                <small style="color: red"
                       th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
            <div class="input-group">
                <span class="input-group-text mx-auto" style="width: 12.5rem">Địa chỉ nhân viên
                <b style="color:red;margin-left: 0.25rem">*</b>
                </span>
                <textarea class="form-control" th:field="*{address}"></textarea>

            </div>
            <div style="height: 1rem;margin-bottom: 0.8rem;margin-left: 12.5rem">
                <span style="width: 12.5rem"></span>
                <small style="color: red"
                       th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
            </div>

            <div style="text-align: center">
                <button class="btn btn-primary" style="color: black">Cập nhật</button>
                <a class="btn btn-info" style="color: black;margin-left: 3%" href="/employee/list">Hủy bỏ</a>
            </div>
        </form>
    </div>
    <div class="col-md-3">
    </div>
</div>
<footer>
    <div th:replace="~{home::footer-start}"></div>
    <div th:replace="~{home::back-to-top}"></div>
    <div th:replace="~{home::footer}"></div>
</footer>
</body>
</html>
