<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <div th:insert="~{home::libraries}"></div>
    <STYLE>
        input {
            width: 80%;
        }

        h1, th {
            text-align: center;
        }
    </STYLE>
</head>
<body>
<div th:replace="~{home::navbar-start}"></div>
<h1>Chỉnh sửa thông tin nhân viên</h1>

<form th:action="@{/employee/edit}" th:object="${employeeDto}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" name="emailAccount" th:value="${emailAccount}">
    <input type="hidden" th:field="*{flag}">
    <div class="container">
        <table class="table table-striped">
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div style="height: 20px">
                        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></small>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input type="date" th:field="*{dob}"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div style="height: 20px">
                        <small th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" style="color: red"></small>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <select th:field="*{gender}" style="width: 80%">
                        <option th:value="true">Nam</option>
                        <option th:value="false">Nữ</option>
                    </select>
                </td>
            </tr>
            <tr style="height: 20px">
            </tr>

            <tr>
                <td>Số Điện thoại</td>
                <td><input type="text" th:field="*{phoneNumber}"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div style="height: 20px">
                        <small th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                               style="color: red"></small>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{email}"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div style="height: 20px">
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></small>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text" th:field="*{address}"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div style="height: 20px">
                        <small th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                               style="color: red"></small>
                    </div>
                </td>
            </tr>
        </table>
        <button class="btn btn-success">Cập nhật</button>
        <a class="btn btn-success" href="/employee/list">Quay lại Danh sách Nhân viên</a>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">

</script>
<div th:replace="~{home::footer-start}"></div>
<div th:replace="~{home::back-to-top}"></div>
<div th:replace="~{home::footer}"></div>
</body>
</html>
