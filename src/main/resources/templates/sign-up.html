<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký</title>
    <!-- Font Icon -->
    <link rel="stylesheet" href="/signup_signin/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Main css -->
    <link rel="stylesheet" href="/signup_signin/css/style.css">
</head>
<body>
<div class="main" style="padding-top: 50px; padding-bottom: 50px">
    <!-- Sign up form -->
    <section class="signup" style="margin-bottom: 0">
        <div class="container">
            <div class="signup-content" style="padding-bottom: 50px" >
                <div class="signup-form">
                    <h2 class="form-title">Sign Up</h2>
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="name" placeholder="Tên"/>
                            <!--                            <div><span style="position: relative;top: 5px;color: red" th:if="${#fields.hasErrors('name')}"-->
                            <!--                                       th:errors="*{name}"></span></div>-->
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Email"/>
                            <!--                            <div><span style="position: relative;top: 5px;color: red" th:if="${#fields.hasErrors('email')}"-->
                            <!--                                       th:errors="*{email}"></span></div>-->
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-lock"></i></label>
                            <input name="phoneNumber" id="phone_number" placeholder="Số điện thoại"/>
                            <!--                            <div><span style="position: relative;top: 5px;color: red" th:if="${#fields.hasErrors('phoneNumber')}"-->
                            <!--                                       th:errors="*{phoneNumber}"></span></div>-->
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Mật Khẩu"/>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Xác nhận mật khẩu"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Đăng Ký"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="/signup_signin/images/signup-image.jpg" height="314" width="294"/></figure>
                    <a th:href="@{/sign-in}" class="signup-image-link">Tôi đã có tài khoản</a>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="/signup_signin/vendor/jquery/jquery.min.js"></script>
<script src="/signup_signin/js/main.js"></script>
</body>
</html>
